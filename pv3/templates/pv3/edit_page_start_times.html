<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ score.title }} - ページ開始時間の編集</title>
</head>
<body>
    <h1>{{ score.title }} - ページ開始時間の編集</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">保存</button>
    </form>
    <br>
    <a href="{% url 'pv3:score_list' %}">楽譜一覧に戻る</a>
    <br>
    <a href="{% url 'pv3:view_score' score.id %}">楽譜表示ページに戻る</a>
</body>
</html>
