{% extends "base/score_base.html" %}
{% block body %}
{% if user.is_authenticated %}
    <p>こんにちは、{{ user.username }}さん！</p>
    <a href="{% url 'logout' %}">ログアウト</a>
    <p>{{ datetime_now }}</p>
    <a href="{% url 'pv3:upload_score' %}">楽曲を登録する</a><br>
    <a href="{% url 'pv3:score_list' %}">楽曲一覧を見る</a><br>
{% else %}
    <a href="{% url 'login' %}">ログイン</a>
{% endif %}
{% endblock %}
