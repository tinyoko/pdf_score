<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽譜一覧</title>
</head>
<body>
    <h1>楽譜一覧</h1>
    <ul>
        {% for score in scores %}
            <li>
                <a href="{% url 'pv3:view_score' score.id %}">{{ score.title }} by {{ score.artist }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'pv3:upload_score' %}">新しい楽譜を登録する</a>
</body>
</html>
