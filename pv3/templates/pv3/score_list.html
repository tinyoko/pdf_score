{% extends "base/score_base.html" %}
{% block body %}
<h2>楽曲一覧</h2>
<ul>
    {% for score in scores %}
        <li>
            <a href="{% url 'pv3:view_score' score.id %}">{{ score.title }} by {{ score.artist }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'pv3:upload_score' %}">新しい楽曲を登録する</a>
{% endblock %}
